<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>音乐播放器</title>
    <!--「 icon-font 」-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="锤子css.css">
    <script type="text/javascript" src="https://starlikerain.github.io/MusicPlayer-3D_hover_effects/jq.js"></script>
</head>
<body>

<div id="test">
    <div id="banner" >





        <div class="musicbox">
            <div class="music">
                <div class="control">
                    <span class="back"><i class="fa fa-step-backward"></i></span>
                    <span class="play"><i class="fa fa-pause"></i></span>
                    <span class="forward"><i class="fa fa-step-forward"></i></span>
                </div>
                <div class="info">
                    <div class="title">this will replace as song name</div>
                    <div class="auther">this will replace as song author</div>
                </div>
            </div>

            <div class="progress">
                <div class="bar">
                    <div class="progress-total"></div>
                    <div class="progress-now"></div>
                </div>

                <div class="time">0:00</div>
            </div>

        </div>






    </div>
</div>


<script>
    $('#test').on('mousemove', function(e){

        var offset = $('#test').offset()

        var x = e.pageX - offset.left
        var y = e.pageY - offset.top


        var centerX = $('#test').outerWidth() /2
        var centerY = $('#test').outerHeight() /2

        var deltaX = x - centerX
        var deltaY = y - centerY

        var percentX = deltaX / centerX
        var percentY = deltaY / centerY

        var deg = 10



        $('#banner').css({
            transform: 'rotateX('+deg*-percentY + 'deg)'+
            ' rotateY('+deg*percentX+'deg)'
        })
    })

    $('#test').on('mouseleave', function(){
        $('#banner').css({
            transform: ''
        })
    })
</script>
<script src="https://starlikerain.github.io/MusicPlayer-3D_hover_effects/js.js"></script>
</body>
</html>
